name: Publish Docker image And Deploy

on:
  push:
    tags: ["*"]

jobs:    
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: xbank/bus_tracker_front
      
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          name: remote ssh command
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        command_timeout : 30m
        script: |
          docker compose -f ./bus-tracker-front/docker-compose.yml stop
          docker compose -f ./bus-tracker-front/docker-compose.yml rm -f
          docker compose -f ./bus-tracker-front/docker-compose.yml pull
          rm -r ./bus-tracker-front
          git clone https://github.com/xBaank/bus-tracker-front.git
          cp ./certs/bus-tracker-api/cert.pem ./bus-tracker-front/cert.pem
          cp ./certs/bus-tracker-api/key.pem ./bus-tracker-front/key.pem
          docker compose -f ./bus-tracker-front/docker-compose.yml up -d --force-recreate --build
