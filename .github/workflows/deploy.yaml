name: Publish Docker image And Deploy

on:
  push:
    tags: ["*"]

jobs:    
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          docker compose -f ./bus-tracker-front/docker-compose.yml stop
          rm -r ./bus-tracker-front
          git clone https://github.com/xBaank/bus-tracker-front.git
          docker compose -f ./bus-tracker-front/docker-compose.yml up
