name: Build & Publish Release APK

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: write

jobs:
  build:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [20.x]
          # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

      steps:
        - name: Checkout source
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20.x
            
        - name: install dependencies
          run: npm ci

        - name: Create Build Folder
          run: npm run build

        - name: Add android folder if not present
          run: if [ ! -d "./android" ]; then npx cap add android; fi

        - name: Capacitor sync
          run: npx cap sync

        - name: Capacitor update
          run: npx cap update

        - name: Capacitor copy
          run: npx cap copy
        
        - name: Make Gradle executable
          run: chmod +x ./android/gradlew
        
        # TODO: Check for folder structure in README for generating splash screen 
        - name: Generate icons and splash screen to android folder 
          run:  if [ -d "./resources" ]; then npm install @capacitor/assets --save-dev && npx capacitor-assets generate --android; fi

        - name: Setup java
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: '17'
            cache: 'gradle'

        - name: Build APK
          run: cd ./android && ./gradlew assembleRelease --stacktrace

        - uses: r0adkll/sign-android-release@v1
          name: Sign app APK
          id: sign_app
          with:
            releaseDirectory: android/app/build/outputs/apk/release
            signingKeyBase64: ${{ secrets.SIGNING_KEY }}
            alias: ${{ secrets.ALIAS }}
            keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
            keyPassword: ${{ secrets.KEY_PASSWORD }}
          env:
            # override default build-tools version (33.0.0) -- optional
            BUILD_TOOLS_VERSION: "33.0.0"

        - name: Upload APK
          uses: actions/upload-artifact@v4
          with:
            name: Signed Apk
            path: ${{steps.sign_app.outputs.signedReleaseFile}}
            
        - name: Release APK
          uses: softprops/action-gh-release@v2
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: ${{steps.sign_app.outputs.signedReleaseFile}}
